<!DOCTYPE html>

<html>
  <head>
    <title>Shop Books</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body onload="init()">
    <div id="header" class="row">
      <p class="col-md-3">ShopBooks</p>
      <div class="col-md-8">
        <input id="input" class="search-text" placeholder="Enter book name" />
        <button type="search" class="search-button" onclick="searchByName()">
          Search
        </button>
      </div>
      <i class="fa fa-shopping-cart col-md-1">Cart</i>
    </div>
    <div id="main" class="row"></div>
    <footer>Thank you, Enjoy reading your Books</footer>
  </body>
  <template class="content">
    <div class="card col-sm-3">
      <img
        class="card-img-top"
        id="image"
        alt="Card image cap"
        style="width: 200px; height: 300px;"
      />
      <div class="card-body">
        <h5 class="card-title" id="name"></h5>
        <p class="card-text" id="price"></p>
        <a href="#" id="add-to-cart" class="btn btn-primary">Add to cart</a>
      </div>
    </div>
  </template>
</html>
